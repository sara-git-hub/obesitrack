{% extends "base.html" %}
{% block title %}Gestion des pr√©dictions - Admin{% endblock %}

{% block content %}
<div class="admin-header">
    <h1>üìä Gestion des pr√©dictions</h1>
    <div class="header-actions">
        <button onclick="loadPredictions()" class="btn-refresh">üîÑ Actualiser</button>
        <div class="filter-controls">
            <input type="number" id="limitInput" value="50" min="1" max="1000" 
                   onchange="loadPredictions()" placeholder="Nombre de r√©sultats">
        </div>
    </div>
</div>

<div class="tabs">
    <button class="tab-btn active" onclick="showTab('recent')">üìã Pr√©dictions r√©centes</button>
    <button class="tab-btn" onclick="showTab('users')">üë• Par utilisateur</button>
</div>

<!-- Tab 1: Pr√©dictions r√©centes -->
<div id="tab-recent" class="tab-content active">
    <div class="table-container">
        <table class="predictions-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Utilisateur</th>
                    <th>Classe pr√©dite</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="predictionsTable"></tbody>
        </table>
    </div>
</div>

<!-- Tab 2: Par utilisateur -->
<div id="tab-users" class="tab-content">
    <div class="user-selection">
        <select id="userSelect" onchange="loadUserPredictions()">
            <option value="">S√©lectionner un utilisateur...</option>
        </select>
    </div>
    <div id="userPredictions" class="user-predictions-container" style="display: none;">
        <h3 id="userTitle"></h3>
        <div class="table-container">
            <table class="predictions-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Classe pr√©dite</th>
                        <th>Probabilit√©</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userPredictionsTable"></tbody>
            </table>
        </div>
    </div>
</div>

<script src="{{ url_for('static', path='/js/chart.js') }}"></script>
<script>
let allUsers = [];
let currentTab = 'recent';

// Chargement initial
document.addEventListener('DOMContentLoaded', function() {
    loadUsers();
    loadPredictions();
});

// Gestion des onglets
function showTab(tabName) {
    document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
    });
    document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
    });
    
    document.getElementById(`tab-${tabName}`).classList.add('active');
    document.querySelector(`.tab-btn[onclick="showTab('${tabName}')"]`).classList.add('active');
    
    currentTab = tabName;
}

// Charger la liste des utilisateurs
async function loadUsers() {
    try {
        const res = await fetch("/admin/users?limit=1000", {
            headers: {"Authorization": "Bearer " + localStorage.getItem("access_token")}
        });
        allUsers = await res.json();
        
        const select = document.getElementById('userSelect');
        select.innerHTML = '<option value="">S√©lectionner un utilisateur...</option>';
        
        allUsers.forEach(user => {
            const option = document.createElement('option');
            option.value = user.id;
            option.textContent = `${user.email} (${user.full_name}) - ${user.predictions_count} pr√©dictions`;
            select.appendChild(option);
        });
    } catch (error) {
        console.error('Erreur chargement utilisateurs:', error);
        alert('Erreur lors du chargement des utilisateurs');
    }
}

// Charger les pr√©dictions r√©centes
async function loadPredictions() {
    try {
        const limit = document.getElementById('limitInput').value || 50;
        const res = await fetch(`/admin/predictions/recent?limit=${limit}`, {
            headers: {"Authorization": "Bearer " + localStorage.getItem("access_token")}
        });
        const preds = await res.json();
        
        const tbody = document.getElementById('predictionsTable');
        tbody.innerHTML = '';
        
        preds.forEach(p => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${formatDate(p.created_at)}</td>
                <td>${p.user_email}</td>
                <td><span class="prediction-badge">${p.predicted_class}</span></td>
                <td>
                    <button onclick="deletePrediction('${p.id}', this)" 
                            class="btn-delete" title="Supprimer">
                        üóëÔ∏è
                    </button>
                </td>
            `;
            tbody.appendChild(row);
        });
    } catch (error) {
        console.error('Erreur chargement pr√©dictions:', error);
        alert('Erreur lors du chargement des pr√©dictions');
    }
}

// Charger les pr√©dictions d'un utilisateur sp√©cifique
async function loadUserPredictions() {
    const userId = document.getElementById('userSelect').value;
    if (!userId) {
        document.getElementById('userPredictions').style.display = 'none';
        return;
    }
    
    try {
        const res = await fetch(`/admin/users/${userId}/predictions?limit=1000`, {
            headers: {"Authorization": "Bearer " + localStorage.getItem("access_token")}
        });
        
        if (!res.ok) {
            throw new Error(`Erreur HTTP: ${res.status}`);
        }
        
        const data = await res.json();
        const user = data.user;
        const predictions = data.predictions;
        
        document.getElementById('userTitle').textContent = 
            `Pr√©dictions de ${user.email} (${user.full_name}) - ${predictions.length} pr√©dictions`;
        
        const tbody = document.getElementById('userPredictionsTable');
        tbody.innerHTML = '';
        
        predictions.forEach(p => {
            const row = document.createElement('tr');
            
            // Gestion des probabilit√©s
            let probabilityDisplay = 'N/A';
            if (p.proba) {
                // Si proba est un objet {classe: valeur}
                if (typeof p.proba === 'object' && p.proba !== null) {
                    const predictedValue = p.proba[p.predicted_class];
                    probabilityDisplay = predictedValue ? (predictedValue * 100).toFixed(1) + '%' : 'N/A';
                } 
                // Si proba est directement un nombre
                else if (typeof p.proba === 'number') {
                    probabilityDisplay = (p.proba * 100).toFixed(1) + '%';
                }
            }
            
            row.innerHTML = `
                <td>${formatDate(p.created_at)}</td>
                <td><span class="prediction-badge">${p.predicted_class}</span></td>
                <td>${probabilityDisplay}</td>
                <td>
                    <button onclick="deletePrediction('${p.id}', this)" 
                            class="btn-delete" title="Supprimer">
                        üóëÔ∏è
                    </button>
                </td>
            `;
            tbody.appendChild(row);
        });
        
        document.getElementById('userPredictions').style.display = 'block';
    } catch (error) {
        console.error('Erreur chargement pr√©dictions utilisateur:', error);
        alert('Erreur lors du chargement des pr√©dictions utilisateur: ' + error.message);
    }
}

// Supprimer une pr√©diction
async function deletePrediction(predictionId, button) {
    if (!confirm('√ätes-vous s√ªr de vouloir supprimer cette pr√©diction ?')) {
        return;
    }
    
    try {
        button.disabled = true;
        button.textContent = '‚è≥';
        
        const res = await fetch(`/admin/predictions/${predictionId}`, {
            method: 'DELETE',
            headers: {"Authorization": "Bearer " + localStorage.getItem("access_token")}
        });
        
        if (res.ok) {
            // Recharger les donn√©es actuelles
            if (currentTab === 'recent') {
                loadPredictions();
            } else {
                loadUserPredictions();
            }
            alert('Pr√©diction supprim√©e avec succ√®s');
        } else {
            throw new Error('Erreur lors de la suppression');
        }
    } catch (error) {
        console.error('Erreur suppression:', error);
        alert('Erreur lors de la suppression');
        button.disabled = false;
        button.textContent = 'üóëÔ∏è';
    }
}

// Formatage de la date
function formatDate(dateString) {
    const date = new Date(dateString);
    return date.toLocaleString('fr-FR');
}

// Rechargement automatique
setInterval(() => {
    if (currentTab === 'recent') {
        loadPredictions();
    }
}, 30000); // Toutes les 30 secondes
</script>

}

    .admin-header {
        flex-direction: column;
        align-items: flex-start;
    }
    
    .header-actions {
        width: 100%;
        justify-content: space-between;
    }
    
    .predictions-table {
        font-size: 14px;
    }
    
    .predictions-table th,
    .predictions-table td {
        padding: 8px;
    }
}
</style>
{% endblock %}
